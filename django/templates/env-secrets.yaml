{{- if .Values.envSecrets }}
apiVersion: v1
kind: Secret
annotations:
  helm.sh/hook: pre-install,pre-upgrade
  helm.sh/hook-weight: "-100"
  helm.sh/hook-delete-policy: before-hook-creation
metadata:
  name: env-secrets
type: Opaque
data:
{{- with .Values.envSecrets }}
    {{ toYaml . | indent 4 }}
{{- end }}
{{- end }}